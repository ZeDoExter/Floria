name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1

jobs:
  deploy-backend:
    name: Deploy Backend Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get commit hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker build -t $ECR_REGISTRY/floratailor/gateway:$IMAGE_TAG -t $ECR_REGISTRY/floratailor/gateway:latest ./backend/gateway
          docker push $ECR_REGISTRY/floratailor/gateway:$IMAGE_TAG
          docker push $ECR_REGISTRY/floratailor/gateway:latest

      - name: Build and push Product Service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker build -t $ECR_REGISTRY/floratailor/product-service:$IMAGE_TAG -t $ECR_REGISTRY/floratailor/product-service:latest ./backend/product-service
          docker push $ECR_REGISTRY/floratailor/product-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/floratailor/product-service:latest

      - name: Build and push Cart Service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker build -t $ECR_REGISTRY/floratailor/cart-service:$IMAGE_TAG -t $ECR_REGISTRY/floratailor/cart-service:latest ./backend/cart-service
          docker push $ECR_REGISTRY/floratailor/cart-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/floratailor/cart-service:latest

      - name: Build and push Order Service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker build -t $ECR_REGISTRY/floratailor/order-service:$IMAGE_TAG -t $ECR_REGISTRY/floratailor/order-service:latest ./backend/order-service
          docker push $ECR_REGISTRY/floratailor/order-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/floratailor/order-service:latest

      - name: Build and push Search Service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker build -t $ECR_REGISTRY/floratailor/search-service:$IMAGE_TAG -t $ECR_REGISTRY/floratailor/search-service:latest ./backend/search-service
          docker push $ECR_REGISTRY/floratailor/search-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/floratailor/search-service:latest

      - name: Update ECS services
        run: |
          aws ecs update-service --cluster floratailor-cluster --service floratailor-gateway --force-new-deployment
          aws ecs update-service --cluster floratailor-cluster --service floratailor-product-service --force-new-deployment
          aws ecs update-service --cluster floratailor-cluster --service floratailor-cart-service --force-new-deployment
          aws ecs update-service --cluster floratailor-cluster --service floratailor-order-service --force-new-deployment
          aws ecs update-service --cluster floratailor-cluster --service floratailor-search-service --force-new-deployment

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
