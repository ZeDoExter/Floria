version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: flora
      POSTGRES_PASSWORD: flora
      POSTGRES_DB: floratailor
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - floratailor-network

  product-service:
    build:
      context: ./backend/product-service
    environment:
      PORT: 3001
      NODE_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flora
      POSTGRES_PASSWORD: flora
      POSTGRES_DB: floratailor
      GATEWAY_URL: http://gateway:3000
    depends_on:
      - postgres
    networks:
      - floratailor-network

  cart-service:
    build:
      context: ./backend/cart-service
    environment:
      NODE_ENV: development
      PORT: 3002
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flora
      POSTGRES_PASSWORD: flora
      POSTGRES_DB: floratailor
      GATEWAY_URL: http://gateway:3000
      CORS_ORIGIN: http://localhost:4173
    depends_on:
      - postgres
    networks:
      - floratailor-network

  order-service:
    build:
      context: ./backend/order-service
    environment:
      PORT: 3003
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flora
      POSTGRES_PASSWORD: flora
      POSTGRES_DB: floratailor
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:4173
    depends_on:
      - postgres
    networks:
      - floratailor-network

  search-service:
    build:
      context: ./backend/search-service
    environment:
      PORT: 3004
      NODE_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flora
      POSTGRES_PASSWORD: flora
      POSTGRES_DB: floratailor
      GATEWAY_URL: http://gateway:3000
    depends_on:
      - postgres
    networks:
      - floratailor-network

  gateway:
    build:
      context: ./backend/gateway
    environment:
      PORT: 3000
      NODE_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flora
      POSTGRES_PASSWORD: flora
      POSTGRES_DB: floratailor
      JWT_SECRET: super-secret-local-key
      CORS_ORIGIN: http://localhost:4173
      PRODUCT_SERVICE_URL: http://product-service:3001
      CART_SERVICE_URL: http://cart-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      SEARCH_SERVICE_URL: http://search-service:3004
    depends_on:
      - product-service
      - cart-service
      - order-service
      - search-service
    ports:
      - '3000:3000'
    networks:
      - floratailor-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:3000
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    depends_on:
      - gateway
    ports:
      - '4173:4173'
    networks:
      - floratailor-network

volumes:
  postgres-data:
  pgadmin-data:

networks:
  floratailor-network:
    driver: bridge
